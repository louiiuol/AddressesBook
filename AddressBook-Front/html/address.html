      <section class="hero">
          <div class="hero-body">
              <div class="container">
              <h1 class="title">
                  Create a new Address ! 
              </h1>
              <hr>
              <h2 class="subtitle">
                  Fill the form below to add a new Address.
              </h2>
              
              </div>
          </div>

  <div class="misepage">
      <div class="control">
              <h6> Form </h6>
              <label class="radio">
                <input type="radio" name="answer">
                Individual
              </label>
              <label class="radio">
                <input type="radio" name="answer">
                Corporate
              </label>
      </div>
        <br>
        <br>

      <section class="form-address">
          <div class="field">
              <label class="label">Addressee</label>
              <div class="control">
                <input class="input" type="text" placeholder="titre, nom et prÃ©nom">
                <p class="help is-danger">
                  This field is required
                </p>
              </div>
            </div>
            <div class="field">
              <label class="label">Delivery point</label>
              <div class="control">
                <input class="input" type="text" placeholder=" letter box, floors">
              </div>
              
            </div>
            <div class="field">
              <label class="label">Complementary</label>
              <div class="control">
                <input class="input" type="text" placeholder="Batiment">
              </div>
              
            </div>
            <div class="field">
              <label class="label">Street</label>
              <div class="control">
                <input class="input" type="text" placeholder="Alley, avenue...">
                <p class="help is-danger">
                  This field is required
                </p>
              </div>
              
            </div>
            <div class="field">
              <label class="label">Distribution service</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">

              </div>
              
            </div>
            <div class="field">
              <label class="label">Zipcode</label>
              <div class="control">
                <input class="input" type="text" placeholder="75000">
              </div>
              <p class="help is-danger">
                  This field is required
                </p>
            </div>
            <div class="field">
                  <label class="label">Locality</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Paris">
                  </div>
                  <p class="help is-danger">
                      This field is required
                    </p>
                </div>

                <button class="button is-link" id="postAddress">Submit</button>
                
                <div id="notif" class="notification">
                  <i class="fas fa-spinner fa-pulse"></i>
                    <button class="delete"></button>   
              </div>


      </section>
